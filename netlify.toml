# Netlify configuration for ZahratAmal Official App
# This file tells Netlify how to build the Flutter app

[build]
  # Build the Flutter web app
  command = "flutter build web --release"
  # Where to find the built files
  publish = "build/web"

[build.environment]
  # Use stable Flutter version
  FLUTTER_VERSION = "3.35.4"
  DART_VERSION = "3.9.2"

# Redirect all requests to index.html (for single-page app)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
